<div data-ng-init="init()">

    <div ng-include="template"></div>

    <div class="col-sm-4 col-sm-offset-4">

        <!-- Profil Picture -->
        <div class="form-group">
            <img style="display:inline" src="img/avatar.png" class="img-responsive img-thumbnail" alt="Dein Proflbild">
        </div>

        <!-- FIRST NAME -->
        <div class="form-group">
            <label>Vorname</label>
            <input type="text" name="name" class="form-control" ng-model="user.firstName" required="true">

        </div>

        <!-- LAST NAME -->
        <div class="form-group">
            <label>Nachname</label>
            <input type="text" name="username" class="form-control" ng-model="user.lastName" required="true">
        </div>

        <div class="form-group">
            <button ng-click="" type="submit" class="btn btn-default">Profil aktualisieren</button>
        </div>

    </div>

</div>
