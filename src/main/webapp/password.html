<div data-ng-init="init()">

    <div ng-include="template"></div>

</div>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <p>Einstellungen</p>
            </li>
            <li>
                <a href="#Settings">Nutzungsbedingungen</a>
            </li>
            <li>
                <a href="#Password">Passwort ändern</a>
            </li>
            <li>
                <a href="#DeleteUser">Account löschen</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Passwort ändern</h1>
                    <div class="col-sm-4 col-sm-offset-4">
                        <!-- CURRENT PASSWORD -->
                        <div class="form-group">
                            <label>Aktuelles Passwort</label>
                            <input type="password" name="currentPW" class="form-control" ng-model="password.current" required="true">

                        </div>

                        <!-- NEW PASSWORD -->
                        <div class="form-group">
                            <label>Neues Passwort</label>
                            <input type="password" name="newPW" class="form-control" ng-model="password.new" required="true">
                        </div>

                        <!-- CONFIRM NEW PASSWORD -->
                        <div class="form-group">
                            <label>Neues Passwort bestätigen</label>
                            <input type="password" name="confirmNewPW" class="form-control" ng-model="password.confirmnew" required="true">
                        </div>

                        <div class="form-group">
                            <button ng-click="" type="submit" class="btn btn-default">Profil aktualisieren</button>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

</div>
