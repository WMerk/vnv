<div data-ng-init="init()">

    <div ng-include="templateNavigation"></div>

    <div style="margin-top: 50px">
        <h2>Finde deine Freunde</h2>
    </div>

    <div class="container-fluid" style="margin-top: 50px; margin-left:20px; margin-right: 20px">
        <div class="inner-addon left-addon" style="margin-bottom:50px">
            <input id="inputShowFriendsFilter" placeholder="Suche nach.." type="text" ng-model="search" class="form-control"/>
        </div>
        <div class="table-responsive">
            <table id="tableShowFriends" class="table">
                <tbody>
                <tr ng-repeat="user in users | filter:search | orderBy:'data.lastName'">
                    <td><img src="/img/avatar.png" style="max-width:40%; max-height: 40%" class="img-circle img-responsive"></td>
                    <td class="vert-align">{{user.data.name}}</td>
                    <td class="vert-align" ng-show="(user.request == 'accepted')">
                        <button id="buttonSearchUserReqAccepted" disabled="disabled" class="btn btn-sm">
                            <i class="glyphicon glyphicon-ok"></i> Freunde
                        </button>
                    </td>
                    <td class="vert-align" ng-show="(user.request == 'sent')">
                        <button id="buttonSearchUserReqSent" disabled="disabled" class="btn btn-sm">Anfrage versendet</button>
                    </td>
                    <td class="vert-align" ng-show="(user.request == 'received')">
                        <button id="buttonSearchUserReqReceived" class="btn btn-success btn-sm">Anfrage erhalten</button>
                    </td>
                    <td class="vert-align" ng-show="(user.request == 'none')">
                        <button id="buttonSearchUserAddFriend" ng-click="addFriend(user)" class="btn btn-primary btn-sm">Freund hinzufÃ¼gen</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
