<div data-ng-init="init()">

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="centered-pills">
                        <ul class="nav nav-pills">
                            <li role="presentation"><a id="anchoRegisterShowLogin" href="Login">Login</a></li>
                            <li role="presentation" class="active"><a id="anchorRegisterShowRegister" href="Register">Registrierung</a></li>
                        </ul>
                        <hr>
                    </div>
                </div>
                <div class="form-bottom">
                    <div style="display: none" id="errorAlreadyRegistered" class="alert alert-danger">
                        Es existiert bereits ein Account mit dieser Mailadresse.
                    </div>
                    <form role="form" name="registerForm" id="registerForm" method="post" class="login-form">
                        <div class="form-group">
                            <input ng-model="registration.firstName" type="text" placeholder="Vorname..."
                                   class="form-control" id="form-firstname" ng-required="true">
                        </div>
                        <div class="form-group">
                            <input ng-model="registration.lastName" type="text" placeholder="Nachname..."
                                   class="form-control" id="form-lastname" ng-required="true">
                        </div>
                        <div class="form-group">
                            <input ng-model="registration.mail" type="email" placeholder="E-Mail..."
                                   class="form-control"
                                   id="form-email" oninput="resetEmailError()" ng-required="true">
                        </div>
                        <div class="form-group">
                            <input ng-model="registration.pw" type="password" placeholder="Passwort..."
                                   class="form-control"
                                   id="form-password" oninput="validatePw()" ng-required="true">
                        </div>
                        <div class="form-group">
                            <input ng-model="registration.confirmPw" type="password"
                                   placeholder="Passwort bestÃ¤tigen..."
                                   class="form-control" oninput="validatePw()" id="form-confirmPassword"
                                   ng-required="true">
                        </div>
                        <button id="signUp" ng-click="registerForm.$valid && doRegister()" type="submit"
                                class="authenticate">
                            Registrieren
                        </button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
