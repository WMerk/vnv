<div data-ng-init="init()">

    <div ng-include="templateNavigation"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="row">
            <form role="form" class=".form-horizontal" method="post">

                <!-- Profil Picture -->
                <div class="form-group">
                    <img style="display:inline" src="../img/avatar.png" class="img-responsive img-thumbnail"
                         alt="Dein Proflbild">
                </div>

                <!-- FIRST NAME -->
                <div class="form-group">
                    <label>Vorname</label>
                    <input type="text" name="firstName" ng-model="user.firstName"
                           ng-required="true">

                </div>

                <!-- LAST NAME -->
                <div class="form-group">
                    <label>Nachname</label>
                    <input type="text" name="lastName" ng-model="user.lastName" ng-required="true">
                </div>

                <div class="form-group">
                    <button ng-click="updateUser()" type="submit" class="btn btn-default">Profil aktualisieren</button>
                </div>

            </form>
        </div>
    </div>

</div>
