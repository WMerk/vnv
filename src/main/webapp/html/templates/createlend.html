<div class="vertical-middle">
    <div class="container">
        <form role="form" name="changePWForm" class="form-horizontal" id="changePWForm" method="post">
            <div class="form-group">
                <div class="form-group" >
                    <label for="inputName" class="col-lg-1 control-label">Anngebotsname</label>
                    <div class="col-lg-5">
                        <input ng-model="offer.name" type="text" class="form-control" id="inputName"
                               name="inputName" placeholder="Name" required>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label for="inputName" class="col-lg-1 control-label">Kategorie</label>
                <div class="col-lg-5">

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="cat in categories">{{cat}}</li>
                        </ul>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <button ng-click="" type="submit" id="bsad"
                        class="btn btn-default">
                </button>
            </div>
        </form>

    </div>
</div>
