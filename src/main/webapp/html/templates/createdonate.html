

<div class="vertical-middle">
    <div class="container">

        <form method="post" action="" class="form-horizontal"
              role="form">
            <div class="form-group" >
                <label for="inputName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input ng-model="formData.inputName" type="text" class="form-control" id="inputName"
                           name="inputName" placeholder="Your Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail"
                           name="inputEmail" placeholder="Your Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSubject" class="col-lg-2 control-label">Titel</label>
                <div class="col-lg-10">
                    <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject"
                           name="inputSubject" placeholder="Subject Message" required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                <div class="col-lg-10">
                            <textarea ng-model="formData.inputMessage" class="form-control" rows="6" id="inputMessage"
                                      name="inputMessage" placeholder="Beschreibung..." required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Angebot hinzuf√ºgen
                    </button>
                </div>
            </div>
        </form>


    </div>

</div>
