<div style="margin-top: 50px">
    <div style="width: 50%; margin:auto" class="btn-group btn-group-justified" role="group">

        <a ng-click="showTemplateLend()" type="submit" class="btn btn-default">Verleihen</a>

        <a ng-click="showTemplateService()" type="submit" class="btn btn-default">Dienstleistung</a>

        <a ng-click="showTemplateDonate()" type="submit" class="btn btn-primary">Verschenken</a>
    </div>
</div>

<div style="margin-top: 50px">
    <h2>Dein neues Angebot</h2>
</div>

<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">

                <!-- Form code begins -->
                <form method="post">
                    <div class="form-group"> <!-- Date input -->
                        <label class="control-label" for="date">Date</label>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                    </div>
                    <div class="form-group"> <!-- Submit button -->
                        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                    </div>
                </form>
                <!-- Form code ends -->

            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        var options={
            format: 'dd.mm.yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>
