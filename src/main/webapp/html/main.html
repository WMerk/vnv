<div data-ng-init="init()">
    <div style="display: none" id="successfulRegistration" class="ng-cloak alert alert-success text-center">
        <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Willkommen!</strong> Die Registrierung war erfolgreich.
    </div>
    <div style="display: none" id="successfulCreateOffer" class="ng-cloak alert alert-success text-center">
        <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
        Dein Angebot wurde erfolgreich erstellt.
    </div>
    <div style="display: none" id="successfulCreateRequest" class="ng-cloak alert alert-success text-center">
        <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
        Dein Gesuch wurde erfolgreich erstellt.
    </div>

    <div ng-include="templateNavigation"></div>

    <div ng-include="templateSearchOfferOrRequest"></div>

</div>
