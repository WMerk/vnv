<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="centered-pills">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="#/">Login</a></li>
                        <li role="presentation" class="active"><a href="#Register">Register</a></li>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form" name="registerForm" id="registerForm" method="post" class="login-form">
                    <div class="form-group">
                        <input ng-model="user.firstName" type="text" placeholder="First Name..." class="form-control" id="form-firstname" required="true">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.lastName" type="text" placeholder="Last Name..." class="form-control" id="form-lastname" required="true">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.mail" type="email" placeholder="Email..." class="form-control" id="form-email" required="true">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.pw" type="password"  placeholder="Password..." class="form-control" id="form-password" required="true">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.confirmPw" type="password" placeholder="Confirm Password..." class="form-control" id="form-confirmPassword" required="true">
                    </div>
                    <button ng-click="registerForm.$valid && doRegister()" type="submit" class="btn">Sign up!</button>
                </form>
            </div>
        </div>
    </div>



</div>
